<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />
    <title>Esa | Web Proxy</title>
    <meta name="description" content="Access the web freely and securely with Esa." />
    <meta name="theme-color" media="(prefers-color-scheme: dark)" content="#1a1a1a" />
    <link rel="shortcut icon" content="favicon.ico" />
    <link rel="stylesheet" href="index.css" />
    <script src="baremux/index.js" defer></script>
    <script src="epoxy/index.js" defer></script>
    <script src="uv/uv.bundle.js" defer></script>
    <script src="uv/uv.config.js" defer></script>
    <script src="register-sw.js" defer></script>
    <script src="search.js" defer></script>
    <script src="index.js" defer></script>
  </head>

  <body>
    <div class="container">
      <div class="header">
        <h1>Esa</h1>
        <p class="subtitle">Browse freely. Browse securely.</p>
      </div>

      <form id="uv-form">
        <input id="uv-search-engine" value="https://www.google.com/search?q=%s" type="hidden" />
        <input id="uv-address" type="text" placeholder="Enter URL or search query" />
      </form>

      <div class="error-container">
        <p id="uv-error"></p>
        <pre id="uv-error-code"></pre>
      </div>
    </div>

    <footer>
      <div class="footer-content">
        <span>Powered by <a href="https://github.com/titaniumnetwork-dev/Ultraviolet-App">Ultraviolet</a></span>
      </div>
    </footer>
    
    <iframe style="display: none;" id="uv-frame"></iframe>
  </body>
</html>
